baseURL = 'https://naoshi-isaki.github.io/research/'
languageCode = 'ja-jp'
title = 'Naoshi Isaki Research'
theme = 'qubt'

[pagination]
    pagerSize = 10

[params.author]
    name = "Naoshi Isaki"
    description = "Political Science Researcher"
    # 必要であれば画像などもここに追加できます
    avatar = "images/profile.jpg"
    # ここにSNSリンクを羅列（テーマの仕様に合わせる）
    github = "https://github.com/naoshi-isaki"
    twitter = "https://twitter.com/あなたのユーザー名"
    facebook = "https://facebook.com/あなたのユーザー名"
    linkedin = "https://linkedin.com/in/あなたのユーザー名"

[params]
  [params.hero]
    enable = true
    title = "Naoshi Isaki"
    # ここに書いたものがトップページの大きなタイトルの下に出ます
    subtitle = "政治的対立軸とデータ分析の研究アーカイブ"
    # もし description という項目名が必要な場合
    content = "政治学研究者。計量分析と政治理論を組み合わせて研究しています。"

# 業績：論文や学会発表のページ
[[menu.main]]
    identifier = "research"
    name = "research"
    url = "/research/"
    weight = 10

# 教育：講義資料やシラバス
[[menu.main]]
    identifier = "education"
    name = "education"
    url = "/education/"
    weight = 20

# ブログ：日々の研究メモ（既存の post フォルダ）
[[menu.main]]
    identifier = "blog"
    name = "blog"
    url = "/blog/"
    weight = 30

